name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install --ignore-scripts || true
      - name: Run fixtures matrix (smoke)
        run: node scripts/run-matrix.js --pattern py311_exception_groups --fail-fast
      - name: Run fixtures matrix (exception notes)
        run: node scripts/run-matrix.js --pattern py311_exception_notes --fail-fast
      - name: Run fixtures matrix (3.14 formatting)
        run: node scripts/run-matrix.js --pattern py314_formatting --fail-fast
      - name: Run fixtures matrix (3.14 exception groups)
        run: node scripts/run-matrix.js --pattern py314_exception_groups --fail-fast
      - name: Run fixtures matrix (3.14 exception notes)
        run: node scripts/run-matrix.js --pattern py314_exception_notes --fail-fast
